{% extends 'flatpages/default.html' %}

<!-- Название у нас будет products -->
{% block title %}
New
{% endblock title %}

{% block content %}
   <h1>{{ new.title }}</h1>
   <h2>{{ new.dateCreation|date:'d M Y' }}</h2>
   {% if new %}
               <td>{{ new.text }}</td>
   {% else %}
       <h3>Новости нет</h3>
   {% endif %}
{% endblock content %}
