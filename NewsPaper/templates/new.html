{% extends 'flatpages/default.html' %}

{% load custom_tags %}
{% load censor %}

<!-- Название у нас будет products -->
{% block title %}
New
{% endblock title %}

{% block content %}
   <h1>{{ new.title|censor }}</h1>
   <h2>{% current_time '%d %b %Y' %}</h2>
   {% if new %}
               <td>{{ new.text|censor }}</td>
   {% else %}
       <h3>Новости нет</h3>
   {% endif %}
{% endblock content %}
